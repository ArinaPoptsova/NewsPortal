{% extends "news/default.html" %}

{% block content %}
<h2> Sign In</h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
    <ul>
        <li>{{ form.username.label_tag }}</li>
        <li>{{ form.username }}</li>
        <li>{{ form.password.label_tag }}</li>
        <li>{{ form.password }}</li>
    </ul>
<input type="submit" value="Sign in">
</form>
<button> <a href="/sign/signup"> Register </a></button>
{% endblock %}
